<html>
<head>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <link href='./dist/leaflet.fullscreen.css' rel='stylesheet' />
  <script src='./dist/Leaflet.fullscreen.min.js'></script>
<style>
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
<body>
  <div id="map"></div>
  <script>
  var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	});
  var satellite = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        maxZoom: 22,
        id: 'mapbox.satellite',
        accessToken: 'pk.eyJ1IjoidmVua2FubmEiLCJhIjoiY2oxa2w0Y3J2MDF2dTJ3cGJzbWhrYTh3ayJ9.BA-1iL9BvWyVhuAZR75mgQ'
    });
  var mapbox_dark = L.tileLayer('https://api.mapbox.com/styles/v1/venkanna37/cjkbhws3rc1yn2rnvmxatun03/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoidmVua2FubmEzNyIsImEiOiJjamduajFicHQwYzJrMnFvZ2o1NWlrNjVxIn0.4OzLfdbG_MSBuMpFcAoQjg', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  });

  var collegeIcon = L.icon({
      iconUrl: '../img/student.png',
      iconSize:     [30, 30], // size of the icon
      iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    });
  var homeIcon = L.icon({
      iconUrl: '../img/home.png',
      iconSize:     [30, 30], // size of the icon
      iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    });
  var travelIcon = L.icon({
      iconUrl: '../img/travel.png',
      iconSize:     [30, 30], // size of the icon
      iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    });
  var workIcon = L.icon({
      iconUrl: '../img/job.png',
      iconSize:     [30, 30], // size of the icon
      iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    });
  var presentIcon = L.icon({
      iconUrl: '../img/presentation.png',
      iconSize:     [30, 30], // size of the icon
      iconAnchor:   [15, 30], // point of the icon which will correspond to marker's location
    });
// home
var permanent = L.marker([16.86216, 81.31738], {icon: homeIcon}).bindPopup('Permanent home location');

//working
var mapbox = L.marker([12.98133, 77.6405], {icon: workIcon}).bindPopup('Mapbox, Bangalore');
var equalarcs = L.marker([17.73604, 83.30418], {icon: workIcon}).bindPopup('Equalarcs, Visakhapatnam');
var wii = L.marker([30.28349, 77.97452], {icon: workIcon}).bindPopup('Current working location, Wildlife Institute of India, Dehradun').openPopup();

// Schooling
var sc1 = L.marker([17.72675, 83.32104], {icon: collegeIcon}).bindPopup('Andhra University College of Engineering, Visakhapatnam');
var sc2 = L.marker([30.34024, 78.04383], {icon: collegeIcon}).bindPopup('Indian Institute of Remote Sensing, Dehradun');
var sc3 = L.marker([16.75573, 81.67848], {icon: collegeIcon}).bindPopup('SMVM Polytechnic, Tanuku');
var sc4 = L.marker([16.54319, 80.13906], {icon: collegeIcon}).bindPopup('Government Polytechnic, Krosur');
var sc5 = L.marker([16.60014, 81.65612], {icon: collegeIcon}).bindPopup('ZPH School, Konithiwada');
var sc6 = L.marker([16.87511, 81.31627], {icon: collegeIcon}).bindPopup('ZPPOH School, Gunnampalli');
var sc7 = L.marker([16.60913, 81.65956], {icon: collegeIcon}).bindPopup('MPE School, Pedajuvvipalem');
var sc8 = L.marker([16.86191, 81.3167], {icon: collegeIcon}).bindPopup('CSI Elementary school, Buttayaguden');
var sc9 = L.marker([52.22376, 6.88598], {icon: collegeIcon}).bindPopup('ITC, University of Twente, Enschede');

'<img src="../img/annavaram.JPG" height="150px" width="150px"/>'
// Travelling
var tr1 = L.marker([12.41977, 75.74116], {icon: travelIcon}).bindPopup('Coorg');
var tr2 = L.marker([11.40772, 76.6974], {icon: travelIcon}).bindPopup('Ooty');
var tr3 = L.marker([12.8742, 79.08833], {icon: travelIcon}).bindPopup('Vellore');
var tr4 = L.marker([13.68325, 79.34726], {icon: travelIcon}).bindPopup('Tirupati');
var tr5 = L.marker([31.10469, 77.17192], {icon: travelIcon}).bindPopup('Simla');
var tr6 = L.marker([32.01277, 77.44932], {icon: travelIcon}).bindPopup('Tosh');
var tr7 = L.marker([52.37246, 4.89286], {icon: travelIcon}).bindPopup('Amsterdam');
var tr8 = L.marker([52.11304, 4.2778], {icon: travelIcon}).bindPopup('Den haage');
var tr9 = L.marker([52.73993, 6.11063], {icon: travelIcon}).bindPopup('Geithoorn');
var tr10 = L.marker([48.85387, 2.35794], {icon: travelIcon}).bindPopup('Paris');
var tr11 = L.marker([47.37975, 8.54118], {icon: travelIcon}).bindPopup('Zurich');
var tr12 = L.marker([50.12938, 8.61946], {icon: travelIcon}).bindPopup('Frankfurt');
var tr13 = L.marker([28.61308, 77.22949], {icon: travelIcon}).bindPopup('Delhi');
var tr14 = L.marker([12.27858, 76.68118], {icon: travelIcon}).bindPopup('Mysore');
var tr15 = L.marker([16.22605, 76.34803], {icon: travelIcon}).bindPopup('Basava Sagar Dam');
var tr15 = L.marker([17.28263, 82.40553], {icon: travelIcon}).bindPopup('<img src="../img/annavaram.JPG" height="250px" width="300px"/> Annavaram trip with B.Tech friends').openPopup();

// Study trips
var st1 = L.marker([16.44293, 80.62183], {icon: presentIcon}).bindPopup('SAMYAK-2016, KL University, Vijayawada, India');
var st2 = L.marker([49.41875, 8.67332], {icon: presentIcon}).bindPopup('SOTM 2019, Heidelberg University, Heidelberg, Germany');
var st3 = L.marker([23.75936, 90.38541], {icon: presentIcon}).bindPopup('SOTM-Asia 2019, Krishibid Institution, Dhaka, Bangladesh');

var home_places = L.layerGroup([permanent]);
var working_places = L.layerGroup([mapbox, equalarcs, wii]);
var schooling_places = L.layerGroup([sc1, sc2, sc3, sc3, sc4, sc5, sc6, sc7, sc8, sc9]);
var travelling_places = L.layerGroup([tr1, tr2, tr3, tr4, tr5, tr6, tr7, tr8, tr9, tr10, tr11, tr12, tr13, tr14, tr15]);
var study_trips = L.layerGroup([st1, st2, st3]);

  var map = L.map('map', {
    fullscreenControl: {
        pseudoFullscreen: false
    },
    center: [34.45222, 47.10938],
    zoom: 4,
    layers:[mapbox_dark, home_places, working_places, schooling_places, travelling_places, study_trips]
  });
  var baseMaps ={
    "OpenStreetMap":osm,
    "Mapbox Satellite":satellite,
    "Mapbox Dark": mapbox_dark
  };
  var overlayMaps ={
    "Home":home_places,
    "Working Places": working_places,
    "Schooling Plcaes": schooling_places,
    "Travelling Places": travelling_places,
    "Study Trips": study_trips

  };
  L.control.layers(baseMaps,overlayMaps).addTo(map);
  map.on('click', onMapClick);
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
  }
  map.on('click', onMapClick);
  </script>
</body>
</html>
