<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
<style>
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
<body>
  <div id="map"></div>
  <script>
  var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	});
  var satellite = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        maxZoom: 22,
        id: 'mapbox.satellite',
        accessToken: 'pk.eyJ1IjoidmVua2FubmEiLCJhIjoiY2oxa2w0Y3J2MDF2dTJ3cGJzbWhrYTh3ayJ9.BA-1iL9BvWyVhuAZR75mgQ'
    });

// home
var permanent = L.marker([16.86216, 81.31738]).bindPopup('Venkanna Babu`s Home') //
var temp = L.marker([30.33998, 78.04643]).bindPopup('IIRS, Dehradun') //

//working
var mapbox = L.marker([12.98133, 77.6405]).bindPopup('Mapbox, Bangalore') //
var equalarcs = L.marker([17.73604, 83.30418]).bindPopup('Equalarcs, Visakhapatnam') //

// Schooling
var sc1 = L.marker([17.72675, 83.32104]).bindPopup('Andhra University College of Engineering, Visakhapatnam');//
var sc2 = L.marker([30.34024, 78.04383]).bindPopup('Indian Institute of Remote Sensing, Dehradun');//
var sc3 = L.marker([16.75573, 81.67848]).bindPopup('SMVM Polytechnic, Tanuku');
var sc4 = L.marker([16.54319, 80.13906]).bindPopup('Government Polytechnic, Krosur'); //
var sc5 = L.marker([16.60014, 81.65612]).bindPopup('ZPH School, Konithiwada');//
var sc6 = L.marker([16.87511, 81.31627]).bindPopup('ZPPOH School, Gunnampalli'); //
var sc7 = L.marker([16.60913, 81.65956]).bindPopup('MPE School, Pedajuvvipalem'); //
var sc8 = L.marker([16.86191, 81.3167]).bindPopup('CSI Elementary school, Buttayaguden'); //
var sc9 = L.marker([52.22376, 6.88598]).bindPopup('ITC, University of Twente, Enschede'); //

// Travelling
var tr1 = L.marker([12.41977, 75.74116]).bindPopup('Coorg');//
var tr2 = L.marker([11.40772, 76.6974]).bindPopup('Ooty') //
var tr3 = L.marker([12.8742, 79.08833]).bindPopup('Vellore')
var tr4 = L.marker([13.68325, 79.34726]).bindPopup('Tirupati')
var tr5 = L.marker([31.10469, 77.17192]).bindPopup('Simla')
var tr6 = L.marker([32.01277, 77.44932]).bindPopup('Tosh') //
var tr7 = L.marker([52.37246, 4.89286]).bindPopup('Amsterdam') //
var tr8 = L.marker([52.11304, 4.2778]).bindPopup('Den haage') //
var tr9 = L.marker([52.73993, 6.11063]).bindPopup('Geithoorn')
var tr10 = L.marker([48.85387, 2.35794]).bindPopup('Paris')//
var tr11 = L.marker([47.37975, 8.54118]).bindPopup('Zurich')//
var tr12 = L.marker([50.12938, 8.61946]).bindPopup('Frankfurt')//
var tr13 = L.marker([28.61308, 77.22949]).bindPopup('Delhi')//
var tr14 = L.marker([12.27858, 76.68118]).bindPopup('Mysore')//
var tr15 = L.marker([16.22605, 76.34803]).bindPopup('Basava Sagar Dam')//

// Study trips
var st1 = L.marker([16.44293, 80.62183]).bindPopup('KL University, Vijayawada')
var st2 = L.marker([49.41875, 8.67332]).bindPopup('Heidelberg University, Heidelberg, Germany')

var home_places = L.layerGroup([permanent, temp]);
var working_places = L.layerGroup([mapbox, equalarcs]);
var schooling_places = L.layerGroup([sc1, sc2, sc3, sc3, sc4, sc5, sc6, sc7, sc8, sc9]);
var travelling_places = L.layerGroup([tr1, tr2, tr3, tr4, tr5, tr6, tr7, tr8, tr9, tr10, tr11, tr12, tr13, tr14, tr15]);
var study_trips = L.layerGroup([st1, st2]);

  var map = L.map('map',{
    center: [34.45222, 47.10938],
    zoom: 3,
    layers:[osm,home_places, working_places, schooling_places, travelling_places, study_trips]
  });
  var baseMaps ={
    "OpenStreetMap":osm,
    "Mapbox Satellite":satellite
  };
  var overlayMaps ={
    "Home":home_places,
    "Working Places": working_places,
    "Schooling Plcaes": schooling_places,
    "Travelling Places": travelling_places,
    "Study Trips": study_trips

  };
  L.control.layers(baseMaps,overlayMaps).addTo(map);
  map.on('click', onMapClick);
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
  }
  map.on('click', onMapClick);
  </script>
</body>
</html>
